{% set version = "4.17.0" %}

package:
  name: robotframework-tidy
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/r/robotframework-tidy/robotframework_tidy-{{ version }}.tar.gz
  sha256: d4247c460e79aee2efdbef9377cb41ae24142f97c3f2e4101c901232d9703e68

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check
  entry_points:
    - robotidy = robotidy.cli:cli

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - click ==8.1.*
    - colorama >=0.4.3,<0.4.7
    - jinja2 >=3.1.3,<4.0
    - pathspec >=0.9.0,<0.12.2
    - python >={{ python_min }}
    - rich-click >=1.4,<1.8.6
    - robotframework >=4.0,<7.3
    - tomli >=2.0,<2.3

test:
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - robotidy
  commands:
    - pip check
    - robotidy --help

about:
  home: https://github.com/MarketSquare/robotframework-tidy
  summary: Code autoformatter for Robot Framework
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://robotidy.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
